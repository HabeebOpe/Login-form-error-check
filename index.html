<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Login Form</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <div class="content">
   <header><h1>Let's sign you in...</h1></header>
   <div class="error">
      <div class="error-take">
         <img src="asset/google.png" style="width: 30px" alt="">
         <p class="errorText"></p>
      </div>
   </div>
   <section>
    <div class="input-section">
     <input id="email" type="text" placeholder="Enter email"/>
     <input id="password" type="password" placeholder="Enter password"/>
    </div>
    <p class="forget-password">Forgot password?</p>
    <button id="btn" class="btn">Login</button>
   </section>
   <div class="alt-option">
    <ul>
     <li>
      <img src="asset/google.png" alt="Google icon">
     </li>
     <li>
      <img src="asset/facebook.png" alt="Facebook icon">
     </li>
     <li>
      <img src="asset/ios.png" alt="iOS icon">
     </li>
    </ul>
   </div>
   <p class="create-account">Create an account? <span>Sign up</span></p>
  </div>
 </div>
 <script src="main.js"></script>
</body>
</html>
